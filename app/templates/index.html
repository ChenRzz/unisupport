{% extends "base.html" %}

{% block title %}首页 - UniSupport{% endblock %}

{% block content %}
<div class="container">
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">欢迎来到 UniSupport</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">
                UniSupport 是一个为大学生提供全方位支持的平台，包括心理健康评估、学术资源推荐和任务管理等功能。
            </p>
        </div>
    </div>

    <div class="row g-4 py-5">
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">心理问卷评估</h5>
                    <p class="card-text">提供专业的心理健康评估问卷，帮助您了解自己的心理状态。</p>
                    <a href="{{ url_for('questionnaire.list_page') }}" class="btn btn-primary">开始评估</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">学术资源推荐</h5>
                    <p class="card-text">根据专业为您推荐优质的在线课程、学术论文和研讨会资源。</p>
                    <a href="{{ url_for('resource.resource_page') }}" class="btn btn-primary">浏览资源</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">任务管理</h5>
                    <p class="card-text">帮助您管理课程作业和学习任务，提高学习效率。</p>
                    <a href="{{ url_for('task.task_page') }}" class="btn btn-primary">管理任务</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    transition: transform 0.2s;
}
.card:hover {
    transform: translateY(-5px);
}
</style>
{% endblock %}
