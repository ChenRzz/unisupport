{% extends "base.html" %}

{% block title %}Profile - UniSupport{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Personal Information</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <p class="form-control-static">{{ user.username }}</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <p class="form-control-static">{{ user.email }}</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Account Type</label>
                    <p class="form-control-static">
                        {% if user.is_stuff %}Administrator{% else %}Regular User{% endif %}
                    </p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Registration Time</label>
                    <p class="form-control-static">{{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
